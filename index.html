<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
       
    <link rel="stylesheet" href="style.css">
    <title>Calender</title>
</head>

<body>
    <div class="go-to-container">
        <div class="l-goto">
            <select id="select-month" placeholder="Month"></select>
            <select id="select-year" placeholder="Year"></select>
            <button id="goto">Go</button>
        </div>
        <div class="r-goto">
            <button id="to-day">Today</button>
        </div>
    </div>
    <div class="container">
        <div class="left">
            <div class="calendar">
                <div class="header">
        
                    <div id="prev" class="btn"><i class="fa fa-angle-left prev"></i></div>
                    <div id="month-year"></div>
                    <div id="next" class="btn"><i class="fa fa-angle-right next"></i></div>
        
                </div>
        
                <div class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
        
                <div class="days"> </div>
            </div> 
        </div>


        <div class="right">
            <div class="header-container">
                <div class="today-date">
                <div class="event-day"></div>
                <div class="event-date"></div>
                </div>
            </div>

            <div class="events"></div>

            <div class="add-event-wrapper">
                <div class="add-event-header">
                    <div class="title">Add Event</div>
                    <i class="fas fa-times close"></i>
            </div>

            <div class="add-event-body">
                <div class="add-event-input">
                <input type="text" placeholder="Event Name" class="event-name" />
                </div>
                <div class="add-event-input">
                <input
                    type="text"
                    placeholder="Event Time From"
                    class="event-time-from"
                />
                </div>
                <div class="add-event-input">
                <input
                    type="text"
                    placeholder="Event Time To"
                    class="event-time-to"
                />
                </div>
            </div>
            <div class="add-event-footer">
                <button class="add-event-btn">Add Event</button>
            </div>
           </div>
           <button class="add-sign">
            <i class="fas fa-plus"></i>
            </button> 
        </div>
        
    </div>
    
    
        <script src="script.js"></script>
</body>
</html>
